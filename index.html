<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/big-desktop.css">
    <link rel="stylesheet" href="CSS/desktop.css">
      <link rel="stylesheet" href="CSS/mobile.css">
    <style>
      .attribution { font-size: 11px; text-align: center; margin-top: -20px;}
      .attribution a { color: hsl(228, 45%, 44%); }
    </style>
    <title>Fylo Storage Component</title>
  </head>
  <body>
    <div class="flexbox-container">
      <div class="flexbox-item">
        <h3><img src="CSS/images/logo.svg"></h3>
        <br>
        <p><img class="icons" src="CSS/images/icon-document.svg"> <img class="icons" src="CSS/images/icon-folder.svg"> <img class="icons" src="CSS/images/icon-upload.svg"></p>
      </div>
      <div id="indicator">
        <div class="popup">
          <div id="left">185</div>
          <div id="gb-left">GB LEFT</div>
          <div class="triangle" > </div>
        </div>
        <div class="indicator-item">
          <p id="indicator-text">  You've used   <b>815 GB</b>    of your storage </p>

          <div id="progress">

          <div id="progress-box">
            <div id="pointer">

            </div>
          </div>
          <div id="min">0Gb</div>
          <div id="max">1000Gb</div>
        </div>
        </div>

      </div>
    </div>

    Coded by <a href="#">Namrata Podder</a>.
  </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
